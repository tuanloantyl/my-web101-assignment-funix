<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <H3>Sign up</H3>
    <form action="index.html">
        <label for="username">Username</label><br>
        <input type="text" id="username" placeholder="username" required><br>
        <label for="password">Password</label><br>
        <input type="text" placeholder="password" id="password" required><br>
        <label for="repassword">Re enter your password</label><br>
        <input type="text" placeholder="Re enter your password" id="repassword" required><br>
        <input type="submit" value="Sign up" style="margin-top: 10px;"><br>
        <a href="login.html">Or click here to login if you already have an account</a>
    </form>
</body>

</html>
